<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #110f0f;
            margin: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgb(168, 12, 230);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            border-bottom: 2px solid #ddd;
            padding: 10px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
        }
        .sent-message {
            background-color: blue !important;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 75%; /* Prevent message from stretching full width */
            display: inline-block; /* Wrap only around text */
            align-self: flex-end; /* Align to right */
        }
        .received-message {
            background-color: #e3f2fd !important;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 75%; /* Prevent message from stretching full width */
            display: inline-block; /* Wrap only around text */
            align-self: flex-start; /* Align to left */
        }
        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 16px;
            outline: none;
            font-size: 18px;
        }
        #send-btn {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
        }
        #send-btn:hover {
            background: #099874;
        }
        #bottom-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 10px;
        }
        #delete-btn {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
        }
        label {
            color: yellowgreen;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>

        <div id="bottom-controls">
            <button id="delete-btn">Delete All Messages</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
