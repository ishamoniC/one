<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #110f0f;
            margin: 0;
            overflow: hidden; /* Prevent scrolling issues */
        }
        #chat-container {
            width: 100vw;
            height: 100vh;
            background: white;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 66px; /* 3x bigger messages */
            display: flex;
            flex-direction: column;
        }
        .sent-message {
            background-color: blue !important;
            color: white;
            padding: 30px; /* Bigger padding */
            border-radius: 25px;
            margin: 12px;
            font-size: 66px; /* Huge message text */
            max-width: 80%;
            display: inline-block;
            align-self: flex-end;
        }
        .received-message {
            background-color: #e3f2fd !important;
            color: black;
            padding: 30px; /* Bigger padding */
            border-radius: 25px;
            margin: 12px;
            font-size: 66px; /* Huge message text */
            max-width: 80%;
            display: inline-block;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: white;
            position: fixed; /* Keeps input field visible */
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }
        #message-input {
            flex: 1;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 30px; /* Bigger input text */
        }
        #send-btn {
            padding: 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 30px;
        }
        #send-btn:hover {
            background: #099874;
        }
        #bottom-controls {
            display: none; /* Removed unnecessary UI clutter */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
