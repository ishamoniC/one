<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #110f0f;
            margin: 0;
        }
        #chat-container {
            width: 100vw; /* Full screen width */
            height: 100vh; /* Full screen height */
            background: white;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 22px; /* Larger text for better readability */
            display: flex;
            flex-direction: column;
        }
        .sent-message {
            background-color: blue !important;
            color: white;
            padding: 15px; /* Bigger padding */
            border-radius: 15px;
            margin: 8px;
            font-size: 22px; /* Larger message text */
            max-width: 80%; /* Prevent full-width stretching */
            display: inline-block;
            align-self: flex-end;
        }
        .received-message {
            background-color: #e3f2fd !important;
            color: black;
            padding: 15px; /* Bigger padding */
            border-radius: 15px;
            margin: 8px;
            font-size: 22px; /* Larger message text */
            max-width: 80%; /* Prevent full-width stretching */
            display: inline-block;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: white;
        }
        #message-input {
            flex: 1;
            padding: 15px; /* Larger input field */
            border: 2px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 20px;
        }
        #send-btn {
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20px;
        }
        #send-btn:hover {
            background: #099874;
        }
        #bottom-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px;
        }
        #delete-btn {
            padding: 12px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }
        label {
            color: yellowgreen;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>

        <div id="bottom-controls">
            <button id="delete-btn">Delete All Messages</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
